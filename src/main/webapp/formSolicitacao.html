<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autorizacao de Procedimento</title>
</head>
<body>
    <form action="Solicitacao">
        Paciente: <input type="text" name="paciente">
        Data de Nascimento: <input type="date" name="nascimento">
        sexo:   <select name="sexo">
                    <option value="null" selected></option>
                    <option value="F">F</option>
                    <option value="M">M</option>
                </select>
        Codigo do Procedimento: <input type="text" name="procedimento">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
